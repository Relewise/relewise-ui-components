<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Web components</title>
</head>

<style>
    .my-grid {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        gap: 5rem;
    }
</style>

<body>
    <script type="module" src="index.ts"></script>
    <h1>Product Search - Custom Layout</h1>
    
    <script>
        console.log(window.relewiseUIFilterTemplates)
        window.relewiseUIFilterTemplates.addTemplate({ name: "plp", builder: (b) => b.addProductCategoryIdFilter('ImmediateParent', 'f-1') });
        console.log("added")
    </script>

    <relewise-product-search displayed-at-location="web component dev" filter-template-id="plp">
    
        <div>
            <relewise-product-search-sorting></relewise-product-search-sorting>
        </div>
        <div>
            <relewise-facets></relewise-facets>
            <relewise-product-search-bar></relewise-product-search-bar>
            <div>
                <h1>Here are your results!</h1>
                <relewise-product-search-results class="my-grid"></relewise-product-search-results>
                <relewise-product-search-load-more-button></relewise-product-search-load-more-button>
            </div>
        </div>
    </relewise-product-search>
</body>

</html>
